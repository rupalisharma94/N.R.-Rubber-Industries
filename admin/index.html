<body>
    <div id="frm">
        <h1>Login</h1>
        <br>
        <form name="f1" action="auth.php" onsubmit="return validation()" method="POST">
            <p>
                <label> <b>User Name:</b> </label>
                <input type="text" id="user" name="urname" />
            </p>
            <p>
                <label> <b>Email Address:</b> </label>
                <input type="email" id="email" name="email" />
            </p>
            <p>
                <label> <b> Password: <b> </label>
                <input type="password" id="pass" name="pass" />
            </p>
            <p>
                <input type="submit" id="btn" value="Login" />
            </p>
            <div class="small"><a href="register.html">Dont have an account? Go to Register</a></div>
        </form>
    </div>
    <script type="text/javascript">
        function validation() {
            var email = document.f1.email.value;
            var id = document.f1.user.value;
            var ps = document.f1.pass.value;
            if (id.length == "" && ps.length == "" && email.length == "") {
                alert("User Name , Password and Email fields are empty");
                return false;
            } else {
                if (id.length == "") {
                    alert("User Name is empty");
                    return false;
                }
                if (ps.length == "") {
                    alert("Password field is empty");
                    return false;
                }
                if (email.length == "") {
                    alert("Email field is empty");
                    return false;
                }
            }
        }
    </script>
